<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    var a = prompt("Nhập chuỗi 1: ");
    var b = prompt("Nhập chuỗi 2: ");
    var result = a.localeCompare(b);
    if (result == 0) {
        alert("Chuỗi bằng nhau!");
    } else {
        alert("Chuỗi không bằng nhau!");
    }
</script>
</body>
</html>
